<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gulp template</title>

    <link rel="icon" href="favicon.ico"> <!-- 32×32 -->

    <link rel="stylesheet" href="styles/style.min.css">
</head>

<body class="body body-with-header-footer">
    <header class="header">
    <h1 class="heading-x-small">Gulp template</h1>
    <a class="paragraph-medium" href="https://github.com/AntonOshurek/Gulp-template" target="_blank">introduction</a>
</header>

    <main class="main">
        <img src="./images/logotypes/gulp.webp" alt="red Gulp logotype" width="256" height="256">
    </main>

    <footer class="footer">
    <div class="footer__wrap container">
        <h3 class="visually-hidden">Links to Anton’s social media</h3>

        <ul class="footer__social-list">
            <li class="footer__social-item">
                <a class="footer__social-link" href="https://www.linkedin.com/in/anton-oshurek/" target="_blank">
                    <span class="visually-hidden">LinkedIn</span>

                    <svg width="40" height="40" class="footer__social-icon" aria-hidden="true" focusable="false">
                        <use xlink:href="images/footer-icons-sprite.svg#footer-icon-linkedin"></use>
                    </svg>
                </a>
            </li>
            <li class="footer__social-item">
                <a class="footer__social-link" href="https://github.com/AntonOshurek" target="_blank">
                    <span class="visually-hidden">GitHub</span>

                    <svg width="40" height="40" class="footer__social-icon" aria-hidden="true" focusable="false">
                        <use xlink:href="images/footer-icons-sprite.svg#footer-icon-github"></use>
                    </svg>
                </a>
            </li>
            <li class="footer__social-item">
                <a class="footer__social-link" href="https://www.instagram.com/oshurekweb/" target="_blank">
                    <span class="visually-hidden">instagram</span>

                    <svg width="40" height="40" class="footer__social-icon" aria-hidden="true" focusable="false">
                        <use xlink:href="images/footer-icons-sprite.svg#footer-icon-instagram"></use>
                    </svg>
                </a>
            </li>
        </ul>

        <p class="label-small">©2024</p>
    </div>
</footer>

    <script src="./scripts/bundle.js"></script>
</body>

</html>
